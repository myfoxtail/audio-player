<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="scripts/Player.js"></script>
		<script type="text/javascript" src="scripts/Draggable.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
		<link rel="stylesheet" type="text/css" href="media/css/style.css" />
	</head>
	<body>
		<audio id="background-media" src="media/audio/back-track.mp3"></audio>
		<audio id="voice-media" src="media/audio/voice-track.mp3"></audio>

		<div class="sound-track">
			<div class="controls">
				<span id="play-control" title="Play"></span>
				<span id="time-shift"></span>
			</div>
			<div class="media-view-cont">
				<div id="media-view">
					<div class="track-seekable">
						<div class="track-played" id="voice-played"></div>
					</div>
					<div class="track-cont">
						<div class="track-seekable" id="back-track">
							<div class="track-played" id="back-played"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="controls">
				<span id="volume"></span>
				<div id="volume-track">
					<div id="volume-level"></div>
				</div>
			</div>
		</div>
	</body>
</html>
